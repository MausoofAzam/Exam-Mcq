<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MCQ Exam</title>
</head>
<body>
<h1>MCQ Exam</h1>
<form action="@{/mcq/startExam}" th:Object="${questions}" method="Post">
  <table>
    <thead>
    <tr>
      <th>Question</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
      <td th:text="${question.questionDescription}"></td>
      <td>
        <input type="radio" name="${question.id}" th:value="${question.options[0].title}"/>
        <label th:text="${question.options[0].title}"></label><br/>
        <input type="radio" name="${question.id}" th:value="${question.options[1].title}"/>
        <label th:text="${question.options[1].title}"></label><br/>
        <input type="radio" name="${question.id}" th:value="${question.options[2].title}"/>
        <label th:text="${question.options[2].title}"></label><br/>
        <input type="radio" name="${question.id}" th:value="${question.options[3].title}"/>
        <label th:text="${question.options[3].title}"></label><br/>
        <input type="hidden" th:name="${'_csrf'}" th:value="${_csrf.token}"/>
      </td>
    </tr>
    </tbody>
  </table>
  <button type="submit">Submit</button>
</form>
</body>
</html>
